<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Which language to pick?</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
    <title>Pick a Language</title>
  </head>
  <body>
    <div class="container">
      <h1>Which language to pick?</h1>
      <p>Answer these questions to find out!</p>



<div class="row">

  <div class="col-md-12">
    <h2>Survey</h2>
    <form id="Survey">


      <div class="form-group">
        <label for="name">Enter Name:</label>
        <input id="name" class="form-control" type="text">
      </div>


      <div id="animal">
        <p>Which animal do you prefer? Pick one.</p>
        <label>
          <input type="radio" name="animal" value="cat">
          Cat
          <input type="radio" name="animal" value="dog">
          Dog
        </label>
        </div>





        <div id="color">
          <p>Do you prefer the color red or blue? Pick one.</p>
          <label>
            <input type="radio" name="color" value="red">
            Red
            <input type="radio" name="color" value="blue">
            Blue
          </label>
          </div>

          <div id="drink">
            <p>Do you prefer beer or wine?</p>
            <label>
              <input type="radio" name="drink" value="beer">
              Beer
              <input type="radio" name="drink" value="wine">
              Wine
            </label>
            </div>

            <div id="hobby">
              <p>Surfing or Skiing?</p>
              <label>
                <input type="radio" name="hobby" value="surfing">
                Surfing
                <input type="radio" name="hobby" value="skiing">
                Skiing
              </label>
              </div>


              <div id="flavor">
                <p>Chocolate or Vanilla?</p>
                <label>
                  <input type="radio" name="flavor" value="chocolate">
                  Chocolate
                  <input type="radio" name="flavor" value="vanilla">
                  Vanilla
                </label>
                </div>













      <button type="submit" class="btn btn-primary">Submit!</button>



    </form>

    <div class="results">
      <p><span class="outputName"></span>Name</p>
      <p><span class="outputAnimal"></span>Animal</p>
      <p><span class="outputColor"></span>Color</p>
      <p><span class="outputDrink"></span>Drink</p>
      <p><span class="outputHobby"></span>Hobby</p>
      <p><span class="outputFlavor"></span>Flavor</p>
    </div>


    <div id ="ruby"><p>Ruby</p>
    </div>
    <div id ="javascript"><p>Javascript</p>
    </div>
    <div id ="python"><p>Python</p>
    </div>



  </div>
</div>
  </body>
</html>
